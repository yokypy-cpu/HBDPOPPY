<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HEY BABY üíï</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Mali:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Quicksand', sans-serif;
  text-align:center;
  background:linear-gradient(180deg,#ffe6f0,#fff5fa);
  overflow-x:hidden;
}

h1{
  font-family:'Pacifico', cursive;
  margin-top:40px;
  color:#ff4d88;
}

.subtitle{font-size:14px;margin-bottom:20px;}

/* LOCK BUTTON */
.back-lock{
  position:fixed;
  top:15px;
  left:15px;
  padding:8px 14px;
  border:none;
  border-radius:20px;
  background:#ffffffcc;
  backdrop-filter:blur(6px);
  font-size:14px;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
  display:none;
}

/* PIN */
.pin-display{display:flex;justify-content:center;gap:10px;margin:20px 0;}
.dot{width:14px;height:14px;border-radius:50%;background:#ff8fb1;opacity:0.3;}
.dot.filled{opacity:1;}

.keypad{display:grid;grid-template-columns:repeat(3,80px);gap:15px;justify-content:center;}
.key{
  width:80px;height:80px;border-radius:50%;background:white;
  display:flex;align-items:center;justify-content:center;
  font-size:22px;cursor:pointer;
  box-shadow:0 10px 20px rgba(0,0,0,0.1);
}
.key:active{transform:scale(0.9);}

.shake{animation:shake 0.4s;}
@keyframes shake{
  25%{transform:translateX(-8px);}
  50%{transform:translateX(8px);}
  75%{transform:translateX(-8px);}
}

/* MENU */
.choice{
  width:85%;max-width:320px;margin:20px auto;padding:20px;
  background:white;border-radius:25px;font-size:20px;font-weight:600;
  cursor:pointer;box-shadow:0 15px 30px rgba(0,0,0,0.1);
  transition:0.3s;
}
.choice:hover{transform:translateY(-5px);}

/* YES NO */
.yn-btn{
  padding:12px 28px;margin:15px;border:none;
  border-radius:30px;font-size:18px;cursor:pointer;
  transition:0.3s;
}
.yes{background:#ff6fa5;color:white;}
.no{background:#ddd;}

/* CARD */
.scene{width:340px;height:500px;margin:50px auto;perspective:1500px;}
.card{
  width:100%;height:100%;position:relative;
  transform-style:preserve-3d;
  transition:transform 1s;
}
.card.flip{transform:rotateY(180deg);}

.card-face{
  position:absolute;width:100%;height:100%;
  border-radius:30px;backface-visibility:hidden;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  padding:25px;
  box-shadow:0 40px 80px rgba(0,0,0,0.25);
}

.front{background:linear-gradient(135deg,#ffffff,#ffe6f2);}
.back{
  background:linear-gradient(135deg,#ffd6e8,#ffeaf4);
  transform:rotateY(180deg);
}

.card img{
  width:200px;border-radius:20px;margin-bottom:15px;
}

.wish{
  font-family:'Mali', cursive;
  font-size:19px;line-height:1.7;
}

.nav-btn{
  margin-top:15px;padding:10px 20px;border:none;
  border-radius:20px;background:#ff8fb1;color:white;cursor:pointer;
}

/* HEART */
.heart{
  position:fixed;bottom:-20px;font-size:20px;
  animation:floatUp 3s linear forwards;
}
@keyframes floatUp{
  to{transform:translateY(-100vh);opacity:0;}
}

/* MUSIC */
.music-btn{
  position:fixed;top:15px;right:15px;
  width:45px;height:45px;border:none;
  border-radius:50%;background:#ff8fb1;
  color:white;font-size:18px;cursor:pointer;
}
</style>
</head>
<body>

<div id="app"></div>
<button class="music-btn" onclick="toggleMusic()">üéµ</button>
<button class="back-lock" id="lockBtn" onclick="goToLock()">üîê Lock</button>

<!-- Music File -->
<audio id="bgMusic" loop>
  <source src="Bow-Kanyarat-For-The-Rest-Of-My-Life-_Official-Music-Video_.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>

const correctPin="2802";  // ‡∏£‡∏´‡∏±‡∏™ PIN ‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£

let selectedType="";

let musicPlaying=false;

showLogin();

/* LOGIN */
function showLogin(){
document.getElementById("lockBtn").style.display="none";  // ‡∏ã‡πà‡∏≠‡∏ô‡∏õ‡∏∏‡πà‡∏°‡∏•‡πá‡∏≠‡∏Ñ‡πÉ‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å
document.getElementById("app").innerHTML=
  '<h1>HEY BABY! üíï</h1>'+
  '<div class="subtitle">WOULD YOU LIKE TO SEE YOUR GIFT?</div>'+
  '<div class="pin-display" id="pinBox">'+
  '<div class="dot"></div><div class="dot"></div>'+
  '<div class="dot"></div><div class="dot"></div></div>'+
  '<div class="keypad">'+createKeys()+'</div>';
}

function createKeys(){
  let keys='';
  for(let i=1;i<=9;i++){
    keys+='<div class="key" onclick="press('+i+')">'+i+'</div>';
  }
  keys+='<div></div>';
  keys+='<div class="key" onclick="press(0)">0</div>';
  keys+='<div class="key" onclick="del()">‚å´</div>';
  return keys;
}

function press(num){
  if(inputPin.length<4){
    inputPin+=num;
    updateDots();
    if(inputPin.length===4){setTimeout(checkPin,300);}
  }
}

function del(){
  inputPin=inputPin.slice(0,-1);
  updateDots();
}

function updateDots(){
  let dots=document.querySelectorAll(".dot");
  dots.forEach((d,i)=>d.classList.toggle("filled",i<inputPin.length));
}

function checkPin(){
  if(inputPin===correctPin){
    startMusic();
    showMenu();
  }else{
    let box=document.getElementById("pinBox");
    box.classList.add("shake");
    setTimeout(()=>box.classList.remove("shake"),400);
    inputPin="";updateDots();
  }
}

/* MUSIC */
function startMusic(){
  let music = document.getElementById("bgMusic");
  music.play();
  musicPlaying = true;
}

function toggleMusic(){
  let music = document.getElementById("bgMusic");
  if(musicPlaying){
    music.pause();
    musicPlaying = false;
  }else{
    music.play();
    musicPlaying = true;
  }
}

/* MENU */
function showMenu(){
  document.getElementById("lockBtn").style.display="block";  // ‡πÅ‡∏™‡∏î‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏•‡πá‡∏≠‡∏Ñ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏ú‡πà‡∏≤‡∏ô‡∏Å‡∏≤‡∏£‡πÉ‡∏™‡πà PIN
  document.getElementById("app").innerHTML=
  '<h1>Choose Your Postcard üíå</h1>'+
  '<div class="choice" onclick="askOpen(\'birthday\')">Happy Birth Day üéÇ</div>'+
  '<div class="choice" onclick="askOpen(\'valentine\')">Valentine Day üíò</div>';
}

/* YES NO */
function askOpen(type){
  selectedType=type;yesScale=1;
  document.getElementById("app").innerHTML=
  '<h1>Are you sure? üíï</h1>'+
  '<button id="yesBtn" class="yn-btn yes" onclick="openCard()">Yes üíó</button>'+
  '<button class="yn-btn no" onclick="growYes()">No üôà</button>';
}
function growYes(){
  yesScale+=0.3;
  document.getElementById("yesBtn").style.transform="scale("+yesScale+")";
}
function openCard(){
  if(selectedType==="birthday"){birthdayCard();}
  else{valentineCard();}
}

/* HEART */
function createHearts(){
  for(let i=0;i<10;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíó";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(20+Math.random()*20)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),3000);
  }
}

/* CARD */
function createCard(title,img,message,nextText,nextFunc){
  document.getElementById("app").innerHTML=
  '<div class="scene">'+
  '<div class="card" id="card">'+
  '<div class="card-face front">'+
  '<img src="'+img+'">'+
  '<p>Tap to flip</p></div>'+
  '<div class="card-face back">'+
  '<h2>'+title+'</h2>'+
  '<div class="wish">'+message+'</div>'+
  '<button class="nav-btn" onclick="'+nextFunc+'()">Go to '+nextText+'</button>'+
  '</div></div></div>';

  const card=document.getElementById("card");
  card.addEventListener("click",function(e){
    if(e.target.tagName==="BUTTON") return;
    this.classList.toggle("flip");
    createHearts();
  });
}

    "‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡∏õ‡∏µ‡∏ô‡∏µ‡πâ‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç‡∏°‡∏≤‡∏Å‡πÜ‡∏ô‡∏∞‡∏Ñ‡∏∞ ‡∏ï‡∏±‡πâ‡∏á‡πÉ‡∏à‡∏ó‡∏≥‡∏á‡∏≤‡∏ô ‡πÅ‡∏•‡∏∞‡πÄ‡∏•‡∏¥‡∏Å‡πÄ‡∏°‡∏≤‡πÑ‡∏î‡πâ‡πÅ‡∏•‡πâ‡∏ß‡∏ô‡∏∞‡∏Ñ‡∏∞ üíñ<br>‡πÄ‡∏Ñ‡πâ‡∏≤‡∏à‡∏∞‡∏≠‡∏¢‡∏π‡πà‡∏Ç‡πâ‡∏≤‡∏á ‡πÜ ‡πÄ‡∏™‡∏°‡∏≠ ‚ú®",

  );

function valentineCard(){
  createCard(
    "Valentine Day üíò",
    "https://scontent-bkk1-1.xx.fbcdn.net/v/t39.30808-6/514412307_23902563776063390_341090073524059491_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=7b2446&_nc_ohc=qSH3sLQ59xEQ7kNvwGSgT11&_nc_oc=AdnsFMOEDyw90wQV3yQc67u-mX3If3VNw_SfZvv6gtHtPuIxiXIIvi3_opARTYpBnY0&_nc_zt=23&_nc_ht=scontent-bkk1-1.xx&_nc_gid=QIzCYYlwSB5gX9R2C7W1vg&oh=00_AftHvpKUYLqF8RXzvmcsqMjSdB27KvcCjHFC-yRVQKKEaQ&oe=69A7AD31",
    "‡∏ß‡∏≤‡πÄ‡∏•‡∏ô‡πÑ‡∏ó‡∏ô‡πå‡∏õ‡∏µ‡∏ô‡∏µ‡πâ ‡πÑ‡∏°‡πà‡∏£‡∏π‡πâ‡∏ß‡πà‡∏≤‡∏°‡∏µ‡πÄ‡∏î‡πá‡∏Å‡∏Ñ‡∏ô‡∏ô‡∏µ‡πâ‡πÅ‡∏•‡πâ‡∏ß‡πÅ‡∏Æ‡∏õ‡∏õ‡∏µ‡πâ‡πÑ‡∏´‡∏° ‡πÅ‡∏ï‡πà‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç‡πÉ‡∏´‡πâ‡∏ô‡∏∞‡∏Ñ‡∏∞ üíï<br>‡∏£‡∏±‡∏Å‡πÄ‡∏ò‡∏≠‡∏°‡∏≤‡∏Å‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÄ‡∏•‡∏¢",

  );

/* BACK TO LOCK */
function goToLock(){
  document.getElementById("bgMusic").pause(); // ‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏û‡∏•‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡∏•‡πá‡∏≠‡∏Å

</script>
